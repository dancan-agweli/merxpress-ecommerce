{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-S7Wef+v9whffExsgOc/sjJ9ZoB1Uz8k07Y1Ln/lLJGJXm2lNtccz1VvFZ2vKXjBC+2Q7ZNS17NlT6F9B3bHnIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
        <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="form-container">
        
              <h2 class="mb-4 text-center">Registration</h2>
              <form method="post">
                {% csrf_token %}
                {% if errmsg %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> {{ errmsg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <div class="mb-4">
                  <label class="form-label" for="username">Username:</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                    
                <div class="mb-4">
                  <label class="form-label" for="email">Email Id:</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email Id " required>
                </div>
                    
                <div class="mb-4">
                  <label class="form-label" for="phone">Phone:</label>
                  <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter Phone" required>
                </div>
                    
                <div class="mb-4">
                  <label class="form-label" for="password">Password:</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>  
                </div>
                    
                <div class="mb-4">
                  <label class="form-label" for="confirm_password">Confirm Password :</label>
                  <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password ">
                </div>
                  
                <div class="form-check mb-4">
                  <label class="form-check-label" for="remember_me">Remember me</label>
                  <input class="form-check-input" type="checkbox" value="" id="remember_me" checked />
                </div>
                    
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                  <a href="#" class="btn btn-secondary btn-block mt-2">Cancel</a>
                </div>
                    
                <p class="mt-4 text-center">Sign in with:</p>
                <div class="text-center">
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="bi bi-facebook"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="bi bi-google"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="bi bi-twitter"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZWQ+3TlJ+Zck4G+q3n0J4BtSC0f0N5oLBvB+TcPIZl8ZcVqmZ1FtaC4Jp/pX1rV" crossorigin="anonymous"></script>
</body>
</html>
