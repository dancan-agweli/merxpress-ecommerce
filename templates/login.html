{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="form-container">
                    <h2 class="mb-4 text-center">User Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% if errmsg %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>Error!</strong> {{ errmsg }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-center">
                            <input class="form-check-input" type="checkbox" value="" id="remember_me" checked>
                            <label class="form-check-label" for="remember_me">Remember me</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <a href="#" class="btn btn-secondary btn-block mt-2">Forgot Password?</a>
                        </div>
                        <p class="mt-4 text-center">Not a member? <a href="{% url 'signup' %}">Register</a></p>
                        <p class="text-center">or sign in with:</p>
                        <div class="text-center">
                            <button type="button" class="btn btn-link btn-floating mx-1"><i class="bi bi-facebook"></i></button>
                            <button type="button" class="btn btn-link btn-floating mx-1"><i class="bi bi-google"></i></button>
                            <button type="button" class="btn btn-link btn-floating mx-1"><i class="bi bi-twitter"></i></button>
                            <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
